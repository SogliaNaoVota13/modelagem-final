<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/styles.css"> 
<script src="atualizarUsuario.js"defer></script>
  <title>Atualizar Usuário</title>
</head>
<body>
    <a href="../index.html" id="linkVoltar">← Voltar</a>
  <h1>Atualizar Usuário</h1>

 <form>
       <label for="id">ID:</label>
    <input type="number" id="id" placeholder="Digite o ID" required>

    <label for="nm_usuario">Nome:</label>
    <input type="text" id="nm_usuario" placeholder="Digite o nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" placeholder="Digite o sobrenome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite a idade" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Digite o e-mail" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" placeholder="Digite o telefone" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Digite o endereço" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" placeholder="Digite a cidade" required>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" placeholder="Digite o estado" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required>

     <button type="submit" id="btnAtualizar">Atualizar Usuario</button>
  <div id="res"></div> 
</body>
</html>
