<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/front/css/styles.css">
  <title>Cadastrar Usuário</title>

</head>
<body>
    <a href="../index.html" id="linkVoltar">← Voltar</a>
  <h1>Cadastro de Usuário</h1>
  <form id="formCadastroUsuario" action="/usuarios" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" placeholder="Digite a idade" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <button type="submit">Cadastrar Usuário</button>
  </form>

</body>
</html>
