<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/styles.css"> 
<script src="cadastrarProduto.js"defer></script>
  <title>Cadastrar Produto</title>
</head>
<body>
    <a href="../index.html" id="linkVoltar">← Voltar</a>
  <h1>Cadastro de Produto</h1>

 <form> 
    <label for="nm_produto">Nome do produto:</label>
    <input type="text" id="nm_produto" placeholder="Digite o nome do produto" required>

    <label for="descricao">Descricao:</label>
    <input type="text" id="descricao" placeholder="Digite a descrição do produto" required>

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" placeholder="Digite a categoria do produto" required>

    <label for="preco">Preço (R$):</label>
    <input type="number"  step="0.01" id="preco" placeholder="Digite o preço do produto" required>

    <label for="porcentagemDesconto">Desconto (%):</label>
    <input type="number" id="porcentagemDesconto" placeholder="Digite a porcentagem de desconto" required>

    <label for="estoque">Estoque:</label>
    <input type="text" id="estoque" placeholder="Digite o estoque do produto" required>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" placeholder="Digite a marca" required>

    <label for="ft_produto">imagem do produto:</label>
    <input type="url" id="ft_produto" placeholder="Cole aqui a imagem do produto" required>

     <button type="submit" id="btnCadastrar">Cadastrar Produto</button>
  <div id="res"></div> 
</body>
</html>
